<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本的な構成 - サンプル</title>
    <!-- 同じフォルダにあるCSSを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎯 基本的な構成</h1>
        <p>このプロジェクトは、すべてのファイルが同じフォルダにあります。</p>
        
        <div class="info-box">
            <h2>フォルダ構成：</h2>
            <pre>
basic/
├── index.html   ← このファイル
├── style.css    ← スタイル
└── script.js    ← プログラム
            </pre>
        </div>
        
        <div class="button-area">
            <p>ボタンを押してみよう：</p>
            <button id="testButton" class="btn">クリック！</button>
            <p id="message"></p>
        </div>
        
        <div class="tips">
            <h3>💡 ポイント：</h3>
            <ul>
                <li>小さいプロジェクトに向いています</li>
                <li>ファイルが少ないので管理しやすい</li>
                <li>パスの指定が簡単（ファイル名だけでOK）</li>
            </ul>
        </div>
    </div>
    
    <!-- 同じフォルダにあるJavaScriptを読み込む -->
    <script src="script.js"></script>
</body>
</html>
