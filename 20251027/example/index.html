<!DOCTYPE html>
<html lang="ja">
<head>

    <title>CSSの練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ようこそ！CSSの世界へ</h1>
    <p class="introduction">ここでは、CSSを使ってページをきれいにします。</p>
    
    <div class="box1">
        <h2>ボックス1</h2>
        <p>このボックスは背景が青色です。</p>
    </div>
    
    <div class="box2">
        <h2>ボックス2</h2>

    </div>

        <h2>ボックス3</h2>
