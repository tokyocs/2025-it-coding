<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>おみくじアプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🎋 おみくじ 🎋</h1>
        
        <div class="result-box" id="resultBox">
            <p id="resultText" class="result-text">ボタンを押してね！</p>
            <p id="messageText" class="message-text"></p>
        </div>
        
        <button id="drawButton" class="btn">🎲 おみくじを引く</button>
        
        <p class="hint">何回でも引けるよ！</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
